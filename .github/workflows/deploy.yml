name: Deploy to Cloud Run

on:
  push:
    branches:
      - main # mainブランチへのpushでトリガー

jobs:
  deploy:
    runs-on: ubuntu-latest

    # 環境変数としてGitHub SecretsからPROJECT_IDなどを設定
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: asia-northeast1 # 必要に応じて変更してください
      SERVICE_NAME: streamlit-assessment-app # 必要に応じて変更してください

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Cloud認証
        uses: google-github-actions/auth@v2
        with:
          # Workload Identity Federationを使用
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: Cloud SDKセットアップ
        uses: google-github-actions/setup-gcloud@v2

      - name: Cloud Runへデプロイ
        run: |
          gcloud run deploy ${SERVICE_NAME} 
            --project=${PROJECT_ID} 
            --region=${REGION} 
            --source=. 
            --platform=managed 
            --port=8501 
            --allow-unauthenticated 
            --set-secrets="GEMINI_API_KEY=gemini-api-key:latest" 
            --set-secrets="GEMINI_MODEL=gemini-model:latest"
